<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <div class="background-image">
            <div class="logo"><img src="./pics/turner-logo.jpg"></div>
        </div>
        <div class="right-side">
            <p class="title">This is not a real online service. Credit to Turner Construction for the logo & <a href="https://unsplash.com/@naefu">@naefu</a> for the picture of Merdeka 118. </p>
            <p class="cta">Sign up now!</p>
            <form action="">
                <fieldset>
                    <div class="inputs">
                        <label for="first-name">* FIRST NAME</label>
                        <input 
                        type="text" 
                        id="first-name" 
                        name="first-name" 
                        required>
                    </div>
                    <div class="inputs">
                        <label for="last-name">* LAST NAME</label>
                        <input 
                        type="text" 
                        id="last-name" 
                        name="last-name" 
                        required>
                    </div>
                    <div class="inputs">
                        <label for="user-email">* EMAIL</label>
                        <input 
                        type="email" 
                        id="user-email" 
                        name="user-email" 
                        required>
                    </div>
                    <div class="inputs">
                        <label for="user-number">* PHONE NUMBER</label>
                        <input 
                        type="text" 
                        id="user-number" 
                        name="user-number" 
                        required>
                    </div>
                    <div class="inputs">
                        <label for="user-password">* PASSWORD</label>
                        <input 
                        type="password" 
                        id="user-password" 
                        name="user-password"
                        minlength="8"
                        maxlength="24"  
                        required>
                        <span ></span>
                    </div>
                    <div class="inputs">
                        <label for="confirm-password">* CONFIRM PASSWORD</label>
                        <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password"
                        minlength="8"
                        maxlength="24" 
                        required>
                    </div>
                </fieldset>
                <button class="submit-btn">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
